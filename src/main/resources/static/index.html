<html ng-app="ghostBustersApp" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ghost Busters</title>
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.min.css">

    <style>
        .grid {
            width: 500px;
            height: 250px;
        }
    </style>

</head>
<body ng-controller="MainController">

<div class="topnav" id="myTopnav">
    <div class = "blocknav" ng-show="menu[0] !== undefined">
        <a class="topnav" ng-href="{{menu[0].url}}">{{menu[0].title}}</a>
    </div>
    <div class = "blocknav" ng-show="menu[1] !== undefined">
        <a class="topnav"  ng-href="{{menu[1].url}}">{{menu[1].title}}</a>
    </div>
    <div class = "blocknav" ng-show="menu[2] !== undefined">
        <a class="topnav" ng-href="{{menu[2].url}}">{{menu[2].title}}</a>
    </div>
</div>

<div ng-view></div>

<!--
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-touch.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.js"></script>
    -->

<script src ="js/lib/angular.min.js"></script>
<script src ="js/lib/angular-route.min.js"></script>
<script src="https://cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.min.js"></script>
<script src="js/app/app.js"></script>


<script src="js/app/controllers/mainController.js"></script>
<script src="js/app/controllers/hunterLoginController.js"></script>
<script src="js/app/controllers/logoutController.js"></script>
<script src="js/app/controllers/userLoginController.js"></script>

<script src="js/app/services/mainService.js"></script>
<script src="js/app/services/hunterLoginService.js"></script>
<script src="js/app/services/userLoginService.js"></script>


</body>
</html>
