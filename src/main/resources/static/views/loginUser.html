<div>
    <div class="login">
        <form name="form" ng-submit="loginUser()" role="form">
            <label for="username">Логин</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="user.name" size="20" required/>
            <span ng-show="form.username.$dirty && form.username.$error.required"
                  class="help-block">Заполните поле "Логин"</span>
            <br/>
            <label for="password">Пароль</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="user.password" size="20"
                   required/>
            <span ng-show="form.password.$dirty && form.password.$error.required"
                  class="help-block">Заполните поле "Пароль"</span>
            <br/>

            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Войти</button>
        </form>
    </div>
</div>
